<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plant Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Plant Monitoring Dashboard</h1>
        </header>

        <main class="main-content">
            <!-- Left section: current plant conditions -->
            <section class="current-conditions">
                <h2 id="day">Today</h2>
                <div id="date-time">
                    <div id="current-date" class="date"></div>
                    <div id="current-time" class="time"></div>
                </div>
                <div class="temperature-container">
                    <h3 id="temperature">20Â°C</h3>
                    <!--<p><img src="weather-icon.png" alt="Weather Icon" class="weather-icon"></p>-->
                </div>
                <div class="conditions-extra">
                    <div class="conditions-row">
                        <div class="condition-item">
                            <p>Humidity:</p>
                            <p id="humidity">50</p>
                        </div>
                        <div class="condition-item">
                            <p>Intensity:</p>
                            <p id="intensity">600</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right section: three separate charts -->
            <!-- Right section: historical data charts -->
            <section class="charts-section">
                <div class="chart-container">
                    <h3>Temperature</h3>
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Humidity</h3>
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Light Intensity</h3>
                    <canvas id="intensityChart"></canvas>
                </div>
            </section>
        </main>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
